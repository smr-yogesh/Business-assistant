<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - BizBot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex flex-col">
    <!-- Header -->
    <header class="container mx-auto px-4 py-6">
        <nav class="flex items-center justify-between">
            <a href="/" class="flex items-center space-x-2">
                <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <span class="text-xl font-bold text-gray-900">BizBot</span>
            </a>
        </nav>
    </header>

    <!-- Sign In Form -->
    <div class="flex-1 flex items-center justify-center px-4 py-12">
        <div class="w-full max-w-md border-0 shadow-xl rounded-2xl bg-card text-card-foreground">
            <div class="space-y-1 text-center p-6">
                <h2 class="text-2xl font-bold">Welcome back</h2>
                <p class="text-sm text-muted-foreground">Enter your email to sign in to your account</p>
            </div>
            <form id="signin-form">
                <div class="space-y-4 p-6 pt-0">
                    <div id="error-message" class="hidden p-3 text-sm bg-red-50 border border-red-200 text-red-600 rounded-lg"></div>
                    
                    <div class="space-y-2">
                        <label for="email" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Email</label>
                        <input
                            id="email"
                            type="email"
                            placeholder="name@example.com"
                            required
                            class="flex h-10 w-full rounded-lg border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        />
                    </div>
                    
                    <div class="space-y-2">
                        <div class="flex items-center justify-between">
                            <label for="password" class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70">Password</label>
                            <a href="#" class="text-sm text-blue-600 hover:text-blue-800 hover:underline">Forgot password?</a>
                        </div>
                        <input
                            id="password"
                            type="password"
                            required
                            class="flex h-10 w-full rounded-lg border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                        />
                    </div>
                    
                    <div class="flex items-center space-x-2">
                        <button type="button" role="checkbox" aria-checked="false" data-state="unchecked" value="on" 
                                id="remember" 
                                class="peer h-4 w-4 shrink-0 rounded-sm border border-primary ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground">
                            <svg class="h-4 w-4 hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="m9 12 2 2 4-4"/>
                            </svg>
                        </button>
                        <label for="remember" class="text-sm font-normal cursor-pointer">
                            Remember me for 30 days
                        </label>
                    </div>
                </div>
                
                <div class="flex flex-col space-y-4 p-6 pt-0">
                    <button
                        type="submit"
                        id="signin-btn"
                        class="inline-flex items-center justify-center whitespace-nowrap rounded-lg text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 w-full bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white h-10 px-4 py-2"
                    >
                        Sign in
                    </button>
                    <div class="text-center text-sm">
                        Don't have an account? 
                        <a href="signup.html" class="text-blue-600 hover:text-blue-800 hover:underline font-medium">Sign up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="container mx-auto px-4 py-6">
        <div class="flex justify-center">
            <a href="/" class="flex items-center text-gray-500 hover:text-gray-700">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                Back to home
            </a>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/in/signin.js') }}"></script>
</body>
</html>
