<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Widget</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="add-doc-container">
  <h3>Add Business Info</h3>
  <input id="businessIdInput" placeholder="Business ID (e.g. nimbus-noodles)" />
  <textarea id="documentInput" placeholder="Paste your business content here..."></textarea>
  <button onclick="addBusinessDocument()">Submit</button>
  <p id="docResponse" style="color: green;"></p>
</div>


<div id="chatToggleBtn" onclick="toggleChat()" title="Chat with us!">ğŸ’¬</div>
<div id="chatWidget" class="chat-container hidden">
  <div id="chatbox" class="chatbox"></div>
  <div class="input-area">
    <input id="userInput" placeholder="Type a message..." autocomplete="off"/>
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script src="{{ url_for('static', filename='functions.js') }}"></script>

</body>
</html>
