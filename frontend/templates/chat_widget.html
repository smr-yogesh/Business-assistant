<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat with Us</title>
  <style>
    body { font-family: sans-serif; background: #f5f5f5; }
    #chatbox {
      width: 300px; height: 400px;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      background: white;
    }
    #inputRow { margin-top: 10px; display: flex; }
    #inputRow input {
      flex: 1; padding: 8px; border: 1px solid #ccc;
      border-radius: 5px;
    }
    #inputRow button {
      padding: 8px 10px;
      margin-left: 5px;
      border: none;
      background: #007bff; color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .message { margin: 5px 0; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <div id="chatbox"></div>

  <div id="inputRow">
    <input type="text" id="userInput" placeholder="Ask something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
  const business_id = "demo-biz-123"; // Will be dynamic in the future

  function appendMessage(sender, text) {
    const div = document.createElement("div");
    div.className = "message " + sender;
    div.textContent = text;
    document.getElementById("chatbox").appendChild(div);
    document.getElementById("chatbox").scrollTop = chatbox.scrollHeight;
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    appendMessage("user", msg);
    input.value = "";

    const response = await fetch("http://localhost:5000/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        query: msg,
        business_id: business_id
      })
    });

    const data = await response.json();
    appendMessage("bot", data.answer || "No response.");
  }

  // ðŸ”‘ Press Enter to send message
  document.getElementById("userInput").addEventListener("keypress", function (e) {
    if (e.key === "Enter") {
      e.preventDefault();
      sendMessage();
    }
  });
</script>
</body>
</html>
